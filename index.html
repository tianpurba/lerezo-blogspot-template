		<script>
		// Ajoute des classes à la section d'information concernant les cookies (en fin de page) pour modifier son aspect
			window.onload = function(){
				document.querySelector('#cookieChoiceInfo').classList.add('position-static', 'bg-dark');

				document.querySelector('.cookie-choices-text').classList.add('text-white');

				document.querySelector('.cookie-choices-button').classList.add('btn', 'btn-primary', 'my-2', 'mx-4');
				document.querySelector('.cookie-choices-button').classList.remove('cookie-choices-button');

				document.querySelector('#cookieChoiceDismiss').classList.add('btn', 'btn-primary', 'my-2', 'mx-4');
				document.querySelector('#cookieChoiceDismiss').classList.remove('cookie-choices-button');

				document.querySelector('.cookie-choices-inner').classList.add('container', 'mx-auto', 'border-top');
			}
		</script>
		<!-- @Alex : Le script suivant renvoie vers un sélecteur null
		<script>
				document.querySelector('.no-posts-message').classList.add('text-center', 'm-5', 'p-5');
				document.querySelector('.status-msg-body').classList.add('text-center', 'm-5', 'p-5');
		</script> -->
		<script type='text/javascript'>

				// Creating a JS object to add arrays of CCS classes into it
				var Obj = {
					title: [&#39;#Text1 h3&#39;, &#39;#Text2 h3&#39;],
					dnone: [&#39;#footer .Image h3&#39;, &#39;#footer .caption&#39;, &#39;#imageconcours .Image h3&#39;, &#39;#imageconcours .caption&#39;],
					rounded: [&#39;.XXX12 img&#39;, &#39;CSS_LIGHTBOX_SCALED_IMAGE_IMG&#39;],
					textCenter: [&#39;#footer .widget.Image&#39;, &#39;#imageconcours .widget.Image&#39;],
					thumbnail: [&#39;div.snippet-thumbnail img&#39;]
				};

				// for each array we&#39;re getting the key and compare it to the type needed
				for (let key of Object.keys(Obj)) {
					var elements = Obj[key];

					if (key === &#39;title&#39;) {
						var format = &#39;m-2&#39;;
					} else if (key === &#39;dnone&#39;) {
						var format = &#39;d-none&#39;;
					} else if (key === &#39;rounded&#39;) {
					 var format = &#39;rounded&#39;;
				 } else if (key === &#39;textCenter&#39;) {
					 //// FIXME: //EXCEPTION : Error: Failed to execute &#39;add&#39; on &#39;DOMTokenList&#39;: The token provided (&#39;button-md-twitter&#39;) contains HTML space characters, which are not valid in tokens
					 //Already tested with multiple escapes, quote-double quote inversion, and &quot;
					 //Therefore we&#39;re sending directly a key in order to .add a string later - waiting for a fix
					 var format = &#39;textCenter&#39;;
				 } else if (key === &#39;thumbnail&#39;) {
					 //EXCEPTION : Error: Failed to execute &#39;add&#39; on &#39;DOMTokenList&#39;: The token provided (&#39;button-md-twitter&#39;) contains HTML space characters, which are not valid in tokens
					 //same here
					 var format = &quot;thumbnail&quot;;
				 } else {
					 continue;
				 }

					makeTemplate(elements, format);
				};

				//Since we do exactly the same thing each time, let&#39;s refactor those operations
				function makeTemplate(elements, format) {
				 for (var element of elements) {
					 var x =  document.querySelectorAll(element);
					 var i;
					 for (i = 0; i &lt; x.length; i++) {
						 if (format === &#39;textCenter&#39;){
							 //EXCEPTION : Error: Failed to execute &#39;add&#39; on &#39;DOMTokenList&#39;: The token provided (&#39;button-md-twitter&#39;) contains HTML space characters, which are not valid in tokens
							 //This is why we&#39;re not sending this string into a variable
							 x[i].classList.add(&#39;text-center&#39;, &#39;mx-md-5&#39;, &#39;mx-lg-5&#39;, &#39;mx-xl-5&#39;, &#39;my-md-3&#39;, &#39;my-lg-3&#39;, &#39;my-xl-3&#39;, &#39;p-3&#39;);
						 } else if (format === &#39;thumbnail&#39;){
							 //EXCEPTION : Error: Failed to execute &#39;add&#39; on &#39;DOMTokenList&#39;: The token provided (&#39;button-md-twitter&#39;) contains HTML space characters, which are not valid in tokens
							 //This is why we&#39;re not sending this string into a variable
							 x[i].classList.add(&#39;bd-placeholder-img&#39;, &#39;card-img-top&#39;);
					   } else {
							 x[i].classList.add(format);
						 }
					 }
					 var i = 0;
				 };
  			}

		</script>
